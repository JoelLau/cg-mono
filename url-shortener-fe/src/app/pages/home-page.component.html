<app-stack-layout>
  <section>
    <div>
      <h1>Sh<b>URL</b>y</h1>
      <p>Create URLs with the click of a button</p>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit($event)">
      <input
        type="text"
        formControlName="original_url"
        placeholder="https://www.coingecko.com"
      />
      <button type="submit">Shorten It!</button>
    </form>
  </section>
</app-stack-layout>
